<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<section class="brands">
			<h1 class="brands__title">
				<div class="brands__container">Ремонт техники различных брендов</div>
			</h1>
			<div class="brands__container">
				<div class="brands__slider swiper">
					<div class="brands__wrapper swiper-wrapper">
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/apple.png" alt="apple">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/bosch.png" alt="bosch">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/hp.png" alt="hp">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/lenova.png" alt="lenova">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/samsung.png" alt="samsung">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/bosch.png" alt="bosch">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/view.png" alt="viewsonic">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/sony.png" alt="sony">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/acer.png" alt="acer">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/bosch.png" alt="bosch">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/hp.png" alt="hp">
						</div>
						<div class="brands__slide swiper-slide">
							<img class="brends__logo" src="img/lenova.png" alt="lenova">
						</div>
					</div>
					<div class="brands__pagination swiper-pagination"></div>
				</div>
				<button type="button" class="brands__showmore">Показать все</button>
			</div>
		</section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
